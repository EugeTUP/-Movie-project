<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="css/log-in.css">
	<title>CINES G8</title>
	
	<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>	
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-gray">
	<nav class="navbar navbar-expand-lg mi-nav fixed-top" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="principal.html">
				<img src="image/palomitas-de-maiz.png" alt="Bootstrap" width="60" height="45">
				<span href="principal.html">Inicio</span>
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse"
				data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false">
				<span class="navbar-toggler-icon"></span>
			</button>

	</nav>
	<div class="section">
		<div class="container center">
			<div class="cuadro" id="cuadrado">
				
				<div class="row">
					<form id="f-login">
						<h2 class=" subtitulo center" id="titulo-log">Log In</h2>
						<div class="mb-3">
							<label for="usuario" class="mi-label" id="l-usuario">Usuario o mail</label>
							<input type="text" class="form-control " id="usuario" aria-describedby="emailHelp">
						</div>
						<div class="mb-3">
							<label for="password" class="mi-label" id="l-pass">Contrase単a</label>
							<input type="password" class="form-control " id="password">
							<div id="pass-help" class="form-text">olvidaste tu contrase単a ?</div>
						</div>
						<button type="submit" class="mi-btn " id="btn-ingresar">Ingresar</button>
						<button onclick="EsconderLogIn()" type="button" class="mi-btn"
							id="btn-regis">Registrarse</button>
					</form>
				</div>
				<div class="mancha" id="man">
				</div>
				<form id="f-signUp" class="disabled">
					<h2 class=" subtitulo center" id="titulo-sign">Sign Up</h2>
					<div class="row">
						<div class="col col-lg-6 col-md-6 col-sm-12 col-12" >
							<label for="txtNombre" class="mi-label">Nombre</label>
							<input type="text" class="form-control " name="txtNombre" id="txtNombre" aria-describedby="emailHelp" >
						</div>
						<div class="col col-lg-6 col-md-6 col-sm-12 col-12" >
							<label for="txtApellido" class="mi-label">Apellido</label>
							<input type="text" class="form-control " id="txtApellido" aria-describedby="emailHelp" >
						</div>
					</div>
					<div class="row" >
						<div class="col col-lg-12 col-md-12 col-sm-12 col-12">
							<label for="txtmail" class="mi-label">E-mail</label>
							<input type="text" class="form-control " id="txtmail" aria-describedby="emailHelp" >
							
						
						</div>
						<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
							<label for="txtpas" class="mi-label">Contrase単a</label>
							<input type="password" class="form-control " id="txtpas" >
						</div>
						<div class="col col-lg-6 col-md-6 col-sm-12 col-12">
							<label for="txtConfirmPass" class="mi-label">Confirmar contrase単a</label>
							<input type="password" class="form-control " id="txtConfirmPass" >
						</div>
					</div>
					<div class="row">
						<div class="col col-lg-6 col-md-12 col-12">
							<label for="fec-nac" class="mi-label">Fecha nacimiento</label>
							<input type="date" id="fec-nac" name="fec-nac">
						</div>
						<div class="col col-lg-6 col-md-12 col-12">
							<button type="button" class="mi-btn " id="btn-volver" >Volver</button>
							<button  type="submit" class="mi-btn" id="btn-crear">Registrarse</button>
						</div>
					</div>
				</form>

			</div>
		</div>
	</div>



	<script src="js/mi-javaScript.js"></script>
</body>

</html>
